<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="icon" href="Calculator.ico">
   <link rel="stylesheet" href="stylesheet/site.css">
</head>
<body>
   <h1 id="calculator">Calculator</h1>

   <section class="calculator-container">
      <div class="calc">
         <div>
            <input type="text" placeholder="0" id="display">
         </div>
         <div class="button-container">
            <button id="clear">C</button>
            <button class="will-display" id="divison">/</button>
            <button class="will-display" id="multiplication">*</button>
            <button id="clear-back">&larr;</button>
            <button class="will-display"id="seven">7</button>
            <button class="will-display" id="eight">8</button>
            <button class="will-display" id="nine">9</button>
            <button class="will-display" id="subtraction">-</button>
            <button class="will-display" id="four">4</button>
            <button class="will-display" id="five">5</button>
            <button class="will-display" id="six">6</button>
            <button class="will-display" id="plus">+</button>
            <button class="will-display" id="one">1</button>
            <button class="will-display" id="two">2</button>
            <button class="will-display" id="three">3</button>
            <button class="will-display" id="decimle">.</button>
            <button class="will-display" id="left-bracket">(</button>
            <button class="will-display" id="zero">0</button>
            <button class="will-display" id="right-bracket">)</button>
            <button id="equal">=</button>
         </div>
      </div>
   </section>


   <script src="jsFolder/app.js"></script>
</body>
</html>
